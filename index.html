<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link href="style.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="cell1">
        <p class="screen">0</p>
      </div>
      <div class="cell2">
        <p class="clear">C</p>
      </div>
      <div class="cell3">
<p class="plus">+</p>
      </div>
      <div class="cell4">
<p class="minus">-</p>
      </div>
<div class="cell6"><p>9</p></div>
<div class="cell7"><p>8</p></div>
<div class="cell8"><p>7</p></div>
<div class="cell9">
  <p class="minus">*</p>
</div>
<div class="cell10"><p>6</p></div>
<div class="cell11"><p>5</p></div>
<div class="cell12"><p>4</p></div>
<div class="cell13">
  <p class="devision">/</p>
</div>
      <div class="cell14"><p>3</p></div>
      <div class="cell15"><p>2</p></div>
      <div class="cell16"><p>1</p></div>
      <div class="cell17">
        <p class="equal">=</p>
      </div>
      <div class="cell18"><p>0</p></div>
      <div class="cell19"><p>.</p></div>
      <div class="cell20">
       <p class="percentage">%</p>
        </div>
    </div>
  </body>
</html>
